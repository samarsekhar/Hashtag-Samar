<!--   Exercise - 2  -->
<!-- JavaScript: Print the contents of the current window -->

<!-- Solution -->
<!DOCTYPE html>
<html>
  <head>
    <title>Print the current page.</title>
  </head>
  <body>
    <p></p>
    <p>Click the button to print the current page.</p>
    <button onclick="print_current_page()">Print this page</button>

    <script>
      // Define a function named print_current_page
      function print_current_page() {
        // Call the window.print() method to initiate the printing of the current page...
        window.print();
      }
    </script>
  </body>
</html>

<!-- window.print(): The window object represents a window containing a DOM document;
    the document property points the DOM document loaded in that window, window.print() is used to open the print dialog to print the current document.
 -->
