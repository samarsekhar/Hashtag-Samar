<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practices Bootstrap Dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
                Topics
                <!-- <span class="caret"></span> -->
            </button>

            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation" class="dropdown-header">Programming</li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">Python</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">HTML</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">React JS</a>
                </li>
                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">JavaScript</a>
                </li>

                <li role="presentation" class="divider disabled"></li>

                <li role="presentation">
                    <a role="menuitem" tabindex="-1" href="#">Bootstrap</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
