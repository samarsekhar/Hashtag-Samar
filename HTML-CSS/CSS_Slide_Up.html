<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Up Method...</title>
    <style>
      h1 {
        margin: 0;
      }
      .box {
        height: 200px;
        margin: 200px auto;
        width: 300px;
        overflow: hidden;
        border: 1px solid red;
        background: lightblue;
      }
      .hide-box {
        top: 100%;
        padding: 10px;
        position: relative;
        transition: all 0.3s ease-out;
        height: 100%;
        background-color: deeppink;
      }
      .box:hover > .hide-box {
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2 align="center">SAMAR</h2>
      <div class="hide-box">
        <h1>Slide Up</h1>
        <p>Slide up effect uing HTML CSS Hover box</p>
      </div>
    </div>
  </body>
</html>
