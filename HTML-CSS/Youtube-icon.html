<!DOCTYPE html>
<html>
  <head>
    <title>Create a Youtube icon..</title>
    <style>
      #ytb {
        height: 50px;
        width: 50px;
        text-align: center;
        line-height: 52px;
        border: 2px solid transparent;
        color: #ff1717;
        font-size: 25px;
        transition: 0.3s;
      }
      #ytb:hover {
        border-radius: 50%;
        border-color: #ff1717;
        box-shadow: 0 0 10px #ff4040;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="https//www.youtube.com/c/ShortCode" target="_blank" id="ytb">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </body>
</html>
