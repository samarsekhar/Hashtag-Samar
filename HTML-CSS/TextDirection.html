<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Direction in CSS</title>
    <style>
      body {
        padding: 100px;
        margin: 100px;
        border: 100px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <p style="direction: rtl">Right to Left</p>
    <p style="direction: ltr">Left to Right</p>
  </body>
</html>
