<!DOCTYPE html>
<html lang="en">
  <head>
    <title>How to Zoom an Image on Mouse Hover using CSS?</title>
    <style>
      body {
        display: grid;
        height: 100vh;
        place-content: center;
      }
      .vk {
        width: 300px;
        height: 300px;
        overflow: hidden;
        margin: 0 auto;
      }
      .vk img {
        width: 100%;
        transition: 0.5s all ease-in-out;
      }
      .vk:hover img {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <div class="vk">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBxUrLvXBiVo9RF5SV9WKBBZ8sUVvXa7FEXA&usqp=CAU"
        alt="VK"
      />
    </div>
  </body>
</html>
