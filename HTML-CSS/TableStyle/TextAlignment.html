<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Alignment using CSS</title>
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Setting Text Alignment using CSS</h2>
    <p style="text-align: left">Text Left Alignment.</p>
    <p style="text-align: right">Text Right Alignment.</p>
    <p style="text-align: center">Text Center Alignment.</p>
    <p
      style="
        text-align: justify;
        border: 2px solid blue;
        width: 200px;
        height: 100px;
      "
    >
      Text justify Alignment. This Alignment aligns the text based on both the
      margins, left, right
    </p>
  </body>
</html>
