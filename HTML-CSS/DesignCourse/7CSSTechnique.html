<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 CSS Technique</title>
    <style>
      /* Box view Port  */
      .parent {
        display: grid;
        place-content: center;
        height: 100vh;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- box view port  -->
    <div class="parent">
      <div class="box">User</div>
    </div>
  </body>
</html>
