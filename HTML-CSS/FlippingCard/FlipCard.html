<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card Styling Method...</title>
    <link href="./FIipCardStyle.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="front">
          <span class="fa fa-user"></span>
        </div>
        <div class="back">User</div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="front">
          <span class="fa fa-cogs"></span>
        </div>
        <div class="back">Settings</div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="front">
          <span class="fa fa code"></span>
        </div>
        <div class="back">Code</div>
      </div>
    </div>
  </body>
</html>
