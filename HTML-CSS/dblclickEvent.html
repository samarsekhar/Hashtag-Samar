<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dbl click handler</title>
    <style>
      body {
        display: grid;
        place-items: center;
        padding: 100px;
      }
      aside {
        background-color: #fe9;
        border-radius: 1em;
        display: inline-block;
        padding: 1em;
        transform: scale(0.9);
        transform-origin: 0 0;
        transition: transform 0.6s;
        user-select: none;
      }

      .large {
        transform: scale(1.3);
      }
    </style>
  </head>
  <body>
    <aside>
      <h3>My Card</h3>
      <p>Welcome to Samar world...</p>
    </aside>

    <script>
      const card = document.querySelector("aside");

      card.addEventListener("dblclick", (event) => {
        card.classList.toggle("large");
      });
    </script>
  </body>
</html>
